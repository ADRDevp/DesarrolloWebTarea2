<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <!-- Campo para Modelo del carro -->
    <mat-form-field appearance="fill">
      <mat-label>Modelo del carro</mat-label>
      <input matInput placeholder="Ingresa el modelo del carro" formControlName="modelo" required />
    </mat-form-field>

    <!-- Campo para Marca del carro -->
    <mat-form-field appearance="fill">
      <mat-label>Marca del carro</mat-label>
      <input matInput placeholder="Ingresa la marca del carro" formControlName="marca" required />
    </mat-form-field>

    <!-- Tipo de carro -->
    <label>Tipo de carro:</label>
    <mat-radio-group formControlName="tipo" aria-label="Selecciona el tipo de carro">
      <mat-radio-button value="sedan">Sedán</mat-radio-button>
      <mat-radio-button value="suv">SUV</mat-radio-button>
      <mat-radio-button value="camioneta">Camioneta</mat-radio-button>
    </mat-radio-group>

    <!-- Año del carro -->
    <mat-form-field appearance="fill">
      <mat-label>Año del carro</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="anio" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="multi-year"></mat-datepicker>
    </mat-form-field>

    <!-- Botón de envío -->
    <button mat-raised-button color="primary" type="submit">Enviar</button>
  </form>

  <!-- Mensaje de confirmación -->
  <div *ngIf="submitted" class="confirmation-message">
    Registro enviado
  </div>
</div>
